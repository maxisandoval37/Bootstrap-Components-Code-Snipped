<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <link rel="stylesheet" href="/Bootstrap-Components-Code-Snippet/lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/Bootstrap-Components-Code-Snippet/css/site.css" />
</head>
<body>

    <div class="container">
        <main role="main" class="pb-3">
            
            <h1><a href="https://getbootstrap.com/docs/5.0/components/toasts/" target="_blank" class="text-decoration-none">Toast ←</a></h1>
            <!--START BOOSTRAP COMPONENT-->
            <button type="button" class="btn btn-primary" onclick="mostrarToast()">Mostrar Toast</button>

            <!--
                bottom-0: Coloca el toast abajo
                end-0: Coloca el toast a la derecha
            -->
            <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
                <div id="miToast" class="toast">
                    <div class="toast-header">
                        <strong class="me-auto">Mensaje enviado</strong>
                        <small>Hace unos instantes</small>
                        <button class="btn-close" data-bs-dismiss="toast"></button>
                    </div>
                    <div class="toast-body">
                        El mensaje fue enviado exitosamente.
                    </div>
                </div>
            </div>

            <script>
                function mostrarToast() {
                    var ejemploToast = document.getElementById('miToast');
                    var toast = new bootstrap.Toast(ejemploToast);
                    toast.show();
                }
            </script>
            <!--END BOOSTRAP COMPONENT-->

        </main>
    </div>

    <script src="/Bootstrap-Components-Code-Snippet/lib/jquery/dist/jquery.min.js"></script>
    <script src="/Bootstrap-Components-Code-Snippet/lib/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="/Bootstrap-Components-Code-Snippet/lib/jquery-validation-unobtrusive/jquery.validate.unobtrusive.min.js"></script>
    <script src="/Bootstrap-Components-Code-Snippet/lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/Bootstrap-Components-Code-Snippet/js/site.js"></script>
</body>
</html>
