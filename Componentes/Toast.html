<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <main role="main" class="pb-3">
            
            <h1><a href="https://getbootstrap.com/docs/5.0/components/toasts/" target="_blank" class="text-decoration-none">Toast ←</a></h1>
            <!--START BOOSTRAP COMPONENT-->
            <button type="button" class="btn btn-primary" onclick="mostrarToast()">Mostrar Toast</button>

            <!--
                bottom-0: Coloca el toast abajo
                end-0: Coloca el toast a la derecha
            -->
            <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
                <div id="miToast" class="toast">
                    <div class="toast-header">
                        <strong class="me-auto">Mensaje enviado</strong>
                        <small>Hace unos instantes</small>
                        <button class="btn-close" data-bs-dismiss="toast"></button>
                    </div>
                    <div class="toast-body">
                        El mensaje fue enviado exitosamente.
                    </div>
                </div>
            </div>

            <script>
                function mostrarToast() {
                    var ejemploToast = document.getElementById('miToast');
                    var toast = new bootstrap.Toast(ejemploToast);
                    toast.show();
                }
            </script>
            <!--END BOOSTRAP COMPONENT-->

        </main>
    </div>
</body>
</html>
