<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <main role="main" class="pb-3">
            
            <h1><a href="https://getbootstrap.com/docs/5.0/layout/columns/" target="_blank" class="text-decoration-none">Columnas ←</a></h1>
            <!--START BOOSTRAP COMPONENT-->
            <h4>Ejemplo 1: Alineando la fila</h4>

            <div class="row align-items-center">
                <div class="col">
                    Columna 1
                </div>
                <div class="col">
                    Columna 2
                </div>
                <div class="col">
                    Columna 3
                </div>
            </div>

            <div class="row align-items-end">
                <div class="col">
                    Columna 1
                </div>
                <div class="col">
                    Columna 2
                </div>
                <div class="col">
                    Columna 3
                </div>
            </div>

            <div class="row align-items-start">
                <div class="col">
                    Columna 1
                </div>
                <div class="col">
                    Columna 2
                </div>
                <div class="col">
                    Columna 3
                </div>
            </div>

            <h4>Ejemplo 2: alineando las columnas horizontalmente</h4>

            <div class="row">
                <div class="col align-self-start">
                    Columna 1
                </div>

                <div class="col align-self-center">
                    Columna 2
                </div>

                <div class="col align-self-end">
                    Columna 3
                </div>
            </div>

            <h4>Ejemplo 3: Offset</h4>

            <div class="row">
                <div class="col-3">Columna 1</div>
                <div class="col-4 offset-5">Columna 2</div>
            </div>

            <h4>Ejemplo 4: Auto Margen</h4>

            <div class="row">
                <div class="col-3">Columna 1</div>
                <div class="col-4 ms-auto">Columna 2</div>
            </div>     
            <!--END BOOSTRAP COMPONENT-->

        </main>
    </div>
</body>
</html>
