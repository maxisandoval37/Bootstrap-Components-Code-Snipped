<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <main role="main" class="pb-3">
            
            <h1><a href="https://getbootstrap.com/docs/5.0/content/images/" target="_blank" class="text-decoration-none">Imagenes ←</a></h1>
            <!--START BOOSTRAP COMPONENT-->
            <h4>Ejemplo 1: Imagenes en columnas</h4>

            <div class="row gy-3">
                <div class="col-sm-3">
                    <img class="img-fluid" src="imgs/camiseta-seleccion.jpg" alt="1"/>
                </div>
                <div class="col-sm-3">
                    <img class="img-fluid" src="imgs/camiseta-seleccion.jpg" alt="1"/>
                </div>
                <div class="col-sm-3">
                    <img class="img-fluid" src="imgs/camiseta-seleccion.jpg" alt="1"/>
                </div>
            </div>

            <h4>Ejemplo 2: Imagen thumbnail</h4>

            <img class="img-thumbnail rounded-circle" src="imgs/dibu.jpg" alt="img"/>
            <!--END BOOSTRAP COMPONENT-->

        </main>
    </div>
</body>
</html>
