<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <main role="main" class="pb-3">
            
            <h1><a href="https://getbootstrap.com/docs/5.0/layout/gutters/" target="_blank" class="text-decoration-none">Gutters ←</a></h1>
            <!--START BOOSTRAP COMPONENT-->
            <h4>Ejemplo 1: Gutter horizontal</h4>

            <div class="row gx-sm-0 gx-md-3 gx-lg-5">
                <div class="col">
                    <div class="bg-light border">
                        Columna 1
                    </div>
                </div>
                <div class="col">
                    <div class="bg-light border">
                        Columna 2
                    </div>
                </div>
            </div>

            <h4>Ejemplo 2: Gutter Vertical</h4>

            <div class="row gx-sm-0 gx-md-3 gx-lg-5 gy-1">
                <div class="col-6">
                    <div class="bg-light border">
                        Columna 1
                    </div>
                </div>
                <div class="col-6">
                    <div class="bg-light border">
                        Columna 2
                    </div>
                </div>

                <div class="col-6">
                    <div class="bg-light border">
                        Columna 3
                    </div>
                </div>
                <div class="col-6">
                    <div class="bg-light border">
                        Columna 4
                    </div>
                </div>
            </div>

            <h4>Ejemplo 3: Gutter horizontal y vertical</h4>

            <div class="row g-3">
                <div class="col-6">
                    <div class="bg-light border">
                        Columna 1
                    </div>
                </div>
                <div class="col-6">
                    <div class="bg-light border">
                        Columna 2
                    </div>
                </div>

                <div class="col-6">
                    <div class="bg-light border">
                        Columna 3
                    </div>
                </div>
                <div class="col-6">
                    <div class="bg-light border">
                        Columna 4
                    </div>
                </div>
            </div>
            <!--END BOOSTRAP COMPONENT-->

        </main>
    </div>
</body>
</html>
