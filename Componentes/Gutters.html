<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <link rel="stylesheet" href="/Bootstrap-Components-Code-Snippet/lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/Bootstrap-Components-Code-Snippet/css/site.css" />
</head>
<body>

    <div class="container">
        <main role="main" class="pb-3">
            
            <h1><a href="https://getbootstrap.com/docs/5.0/layout/gutters/" target="_blank" class="text-decoration-none">Gutters ←</a></h1>
            <!--START BOOSTRAP COMPONENT-->
            <h4>Ejemplo 1: Gutter horizontal</h4>

            <div class="row gx-sm-0 gx-md-3 gx-lg-5">
                <div class="col">
                    <div class="bg-light border">
                        Columna 1
                    </div>
                </div>
                <div class="col">
                    <div class="bg-light border">
                        Columna 2
                    </div>
                </div>
            </div>

            <h4>Ejemplo 2: Gutter Vertical</h4>

            <div class="row gx-sm-0 gx-md-3 gx-lg-5 gy-1">
                <div class="col-6">
                    <div class="bg-light border">
                        Columna 1
                    </div>
                </div>
                <div class="col-6">
                    <div class="bg-light border">
                        Columna 2
                    </div>
                </div>

                <div class="col-6">
                    <div class="bg-light border">
                        Columna 3
                    </div>
                </div>
                <div class="col-6">
                    <div class="bg-light border">
                        Columna 4
                    </div>
                </div>
            </div>

            <h4>Ejemplo 3: Gutter horizontal y vertical</h4>

            <div class="row g-3">
                <div class="col-6">
                    <div class="bg-light border">
                        Columna 1
                    </div>
                </div>
                <div class="col-6">
                    <div class="bg-light border">
                        Columna 2
                    </div>
                </div>

                <div class="col-6">
                    <div class="bg-light border">
                        Columna 3
                    </div>
                </div>
                <div class="col-6">
                    <div class="bg-light border">
                        Columna 4
                    </div>
                </div>
            </div>
            <!--END BOOSTRAP COMPONENT-->

        </main>
    </div>

    <script src="/Bootstrap-Components-Code-Snippet/lib/jquery/dist/jquery.min.js"></script>
    <script src="/Bootstrap-Components-Code-Snippet/lib/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="/Bootstrap-Components-Code-Snippet/lib/jquery-validation-unobtrusive/jquery.validate.unobtrusive.min.js"></script>
    <script src="/Bootstrap-Components-Code-Snippet/lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/Bootstrap-Components-Code-Snippet/js/site.js"></script>
</body>
</html>
