<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <main role="main" class="pb-3">
            
            <h1><a href="https://icons.getbootstrap.com/" target="_blank" class="text-decoration-none">CustomSwitch ←</a></h1>
            <!--START BOOSTRAP COMPONENT-->
            <button type="button" class="btn btn-secondary btn-lg" id="toggleBtn">
                <i class="bi bi-toggle2-off"></i>
            </button>
            <label class="form-check-label" for="toggleBtn" style="color: gray">No/Si</label>
              
            <script>
                <!--Script para el switch-->
                const toggleBtn = document.getElementById('toggleBtn');
                let isToggled = false;
            
                toggleBtn.addEventListener('click', () => {
                    isToggled = !isToggled;
                    toggleBtn.innerHTML = isToggled ? '<i class="bi bi-toggle2-on"></i>' : '<i class="bi bi-toggle2-off"></i>';
                    
                    toggleBtn.classList.toggle('btn-secondary', !isToggled);
                    toggleBtn.classList.toggle('btn-success', isToggled);
                    
                    console.log(`Boton ${isToggled ? 'activado' : 'desactivado'}`);
                });
            </script>            
            <!--END BOOSTRAP COMPONENT-->

        </main>
    </div>
</body>
</html>
