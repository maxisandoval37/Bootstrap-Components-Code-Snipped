<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <main role="main" class="pb-3">
    
            <h1><a href="https://getbootstrap.com/docs/5.0/components/alerts/" target="_blank" class="text-decoration-none">Alertas ←</a></h1>
            <!--START BOOSTRAP COMPONENT-->
            <button onclick="mostrarAlertaExitoso()" class="btn btn-primary">Mostra alerta exitoso</button>
            <button onclick="mostrarAlertaError()" class="btn btn-danger">Mostra alerta de error</button>
    
            <div>
                Las alertas se van a mostrar áca
            </div>
    
            <div id="contenedor-alertas">
            </div>
    
            <script>
                function mostrarAlertaExitoso() {
                    mostrarAlerta('Este es un mensaje exito', 'success');
                }

                function mostrarAlertaError() {
                    mostrarAlerta('Este es un mensaje de error', 'danger');
                }

                function mostrarAlerta(mensaje, tipo) {
                    const alerta = document.createElement("div");
                    const buttonClose = '<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>';
                    alerta.innerHTML = `<div class="alert alert-${tipo}" role="alert"> ${mensaje} ${buttonClose}</div>`;
                    const contenedorAlertas = document.getElementById('contenedor-alertas');
                    contenedorAlertas.append(alerta)
                }
            </script>
            <!--END BOOSTRAP COMPONENT-->

        </main>
    </div>
</body>
</html>
