<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <main role="main" class="pb-3">
            
            <h1><a href="https://getbootstrap.com/docs/5.0/components/accordion/" target="_blank" class="text-decoration-none">Acordeon ←</a></h1>
            <!--START BOOSTRAP COMPONENT-->
            <div class="accordion" id="ejemploAcordeon">
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button data-bs-toggle="collapse" data-bs-target="#elemento1acordeon"
                                class="accordion-button">
                            Elemento 1
                        </button>
                    </h2>
                    <!--SHOW: Default open-->
                    <div id="elemento1acordeon" class="accordion-collapse collapse show"
                         data-bs-parent="#ejemploAcordeon">
                        <div class="accordion-body">
                            Este es el contenido del primer elemento.
                        </div>
                    </div>
                </div>
            
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button data-bs-toggle="collapse" data-bs-target="#elemento2acordeon"
                                class="accordion-button">
                            Elemento 2
                        </button>
                    </h2>
                    <div id="elemento2acordeon" class="accordion-collapse collapse"
                         data-bs-parent="#ejemploAcordeon">
                        <div class="accordion-body">
                            Este es el contenido del segundo elemento.
                        </div>
                    </div>
                </div>
            </div>
            <!--END BOOSTRAP COMPONENT-->

        </main>
    </div>
</body>
</html>
